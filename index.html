<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How Long Since</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="app">
        <header id="app-bar">
            <h1>How Long Since</h1>
            <div id="tabs"></div>
        </header>
        <main id="item-list"></main>
        <button id="add-item-btn" class="fab">+</button>
    </div>

    <div id="edit-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <h2 id="modal-title">Edit Item</h2>
            <form id="edit-form">
                <input type="hidden" id="item-id">
                <div class="form-group">
                    <label for="item-name">Name</label>
                    <input type="text" id="item-name" required>
                </div>
                <div class="form-group">
                    <label for="last-seen">Last Occasion</label>
                    <input type="date" id="last-seen" required>
                </div>
                <div class="form-group">
                    <label for="target-weeks">Target (weeks)</label>
                    <input type="number" id="target-weeks" min="1" required>
                </div>
                <div class="form-actions">
                    <button type="button" id="update-now-btn">Done Today</button>
                    <button type="submit" id="save-btn">Save</button>
                </div>
            </form>
            <div class="danger-zone">
                <button type="button" id="delete-btn">Delete Item</button>
            </div>
            <button id="close-modal-btn" class="close-btn">&times;</button>
        </div>
    </div>

    <script type="module" src="js/main.js"></script>

    <template id="item-card-template">
        <div class="item-card">
            <span class="item-name"></span>
            <span class="item-diff"></span>
        </div>
    </template>

    <template id="tab-template">
        <div class="tab">
            <span class="tab-name"></span>
            <button class="delete-tab-btn">&times;</button>
        </div>
    </template>

    <template id="no-category-message-template">
        <p style="text-align: center; color: #777;">Add a category and items to get started!</p>
    </template>

    <template id="no-items-message-template">
        <p style="text-align: center; color: #777;">No items in this category. Click the "+" button to add one.</p>
    </template>
</body>
</html>
